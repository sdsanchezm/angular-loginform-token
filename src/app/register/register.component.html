<form class="mt-5" autocomplete="off" #registerForm="ngForm" (ngSubmit)="register()">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
            <h2>Register Here</h2>
            <div class="card mt-5 border border-shadow-3" >
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            name="username" [(ngModel)]="model.username">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                            name="password" [(ngModel)]="model.password">
                    </div>
                    <!-- <div>
                        <label>select user</label>
                        <select name="" id="">
                            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                                {{user.userName}}
                            </option>
                        </select>
                    </div> -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success text-dark me-3">Register</button>
                        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
